<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/home.css" />
</head>
<body>
  <center><p>Welcome to Movie World!</p></center>
    <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ðŸŽ¬ Movies</div>
    <ul class="nav-links">
      <li><a href="#" onclick="openModal('favoriteModal')">Favorite</a></li>
      <li><a href="#" onclick="openModal('watchLaterModal')">Watch Later</a>  
      <li><button id="b1" onclick="toggleDarkMode()"><i class="fa-solid fa-toggle-off fa-rotate-180 fa-lg"></i></button></li> </ul>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../IMAGES/kgf-2..jpg" height="650px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>KGF</h5>
        <p>It is a 2002 Indian Kannada language action film written and directed by Prashant Neel.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../IMAGES/hindi.jpg" height="650px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Jodha Akbar</h5>
        <p>History of Jodha Akbar.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../IMAGES/english.jpg" height="650px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>1917</h5>
        <p>English movie.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <div id="search">
    <div ><input type="text" id="input" placeholder="Search movies"></div>
    <div>
      <select name="All" id="select">
      <option value="">All</option>
      <option value="">Movies</option>
      <option value="">Series</option>
      <option value="">Serials</option>
    </select>
    </div>
    <button type="submit" id="btn">Search</button>
  </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


  <script src="../JS/home.js"></script>
</body>
</html>
