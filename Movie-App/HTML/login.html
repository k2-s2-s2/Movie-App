<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Login</title>
  <link rel="stylesheet" href="../CSS/login.css"/>
</head>
<body>
  <div class="login-container">
    <div class="poster">
      <img src="../IMAGES/wp1945909.jpg" alt="Movie Poster">
    </div>
    <div class="login-form">
      <h2>Welcome back,</h2>
      <p>Login to your account</p>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="mail" placeholder="Enter your email" required />
        <span class="error" id="mError"></span>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <span class="error" id="pError"></span>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Login</button>

        <p class="signup-text">Don't have an account? <a href="../HTML/signup.html">Sign up</a></p>
      </form>
    </div>
  </div>
  <script src="../JS/login.js"></script>
</body>
</html>
